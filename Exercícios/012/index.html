<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu prórpio servidor.</p>
    <video loop controls preload="metadata" width="200" height="315" poster="imagens/minhaimagem.jpg">
        <source src="midia/Meu-Video-1.m4v" type="video/mp4">
        <source src="midia/Meu-Video-1(1).webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é compáticel com esse tipo de vídeo.</p>
    </video>
    <h1>Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PmwvHzEG1Vc?si=5aEKCc9V9_sR0LY8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
