<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A" start="3">
        <li>Fazer cocô
        <li>Fazer cocô
        <li>Fazer cocô
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="square">
        <li>Fazer cocô
        <li>Fazer cocô
        <li>Fazer cocô
    </ul>
</body>
</html>
