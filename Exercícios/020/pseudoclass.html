<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
div{
    display: inline-block;
    background-color: rgb(209, 213, 216);
    text-align: center;
    height: 200px;
    width: 200px;
    border: 1px solid black;
}
#d1:hover{
    background-color: red;
}
#d2:hover{
    background-color: yellow;
}
#d3:hover{
    background-color: rgb(1, 187, 1);
}
    </style>
</head>
<body>
    <div id="d1">STOP</div>
    <div id="d2">SET</div>
    <div id="d3">GO</div>
</body>
</html>
